<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
		<title>Experimentos</title>

	<body>

        <table id="table">
            <td class="input">
                <tr><input  type="text" placeholder="Valor 1..." id="input1"></tr>
            </td>
            <td class="input">
                <tr><input  type="text" placeholder="Valor 2..." id="input2"></tr>
            </td>
            <td class="input">
                <tr><input  type="text" placeholder="Valor 3..." id="input3"></tr>
            </td>
        </table>
        <button type="button" onclick="ingresar();">Nuevos datos</button>
        <button type="button" onclick="hacerInputInvisible();">borrar</button>


  
		
  <script>
    /*El usuario deber치 tener tres inputs para ingresar texto. 
    Dichos inputs deber치n estar ubicados dentro de la tabla, uno en cada columna,
    deber치n ser visualizados luego de hacer click sobre un bot칩n que se llame "Nuevos datos".
    */
    
    
    /*celda.append();
    fila.append(celda);
    tabla.append(fila);*/

    function ingresar(){

            let tabla = document.getElementById("table");
            let fila  = document.createElement("td");
            let celda = document.createElement("tr");

            var input1 = document.getElementById("input1").value;
            var input2 = document.getElementById("input2").value;
            var input3 = document.getElementById("input3").value;

            celda.append(input1);
            fila.append(celda);
            tabla.append(fila);

            celda.append(input2);
            fila.append(celda);
            tabla.append(fila); 

            celda.append(input3);
            fila.append(celda);
            tabla.append(fila);

            //alert(input1+" "+input2+" "+input3);
        }

    function hacerInputInvisible(){
        document.getElementsByClassName("input").estilo.opacity="0%";
    }
  </script>

    </body>
